<!DOCTYPE html>
<html lang="pt-br"> <!--Essa parte do documento serve para exibir a liguagem, que no caso está em Portugues do Brasil (PT-BR)-->
<head> <!--no Cabeçalho fica todas as configurações do Site--> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <title>Atividades 02</title> <!--Aqui fica o título do Site-->
</head>
<body> <!--No corpo fica todo o conteúdo do site-->
    <h1>Explicação</h1> <!--a Tag h1 define o titulo do texto-->
    <hr> <!--HR irá inserir uma linha horizontal no site-->

    <p>
        Olá meus amores! <br> <!--a Tag p indica o inicio de um parágrafo-->
        Bem Vinda de volta Gabi!
        <br> <!--br é uma tag usada para incluir uma quebra de linha-->
    </p>
    <p>
        Bem, agora que vocês ja está afiados no uso das tags de titulos &lt; h1&gt;, &lt;p&gt; e &lt;br&gt; é a hora de entender que nem tudo em HTML vai ser inserido dentro de parágrafos!
    <br>
        &reg; = Marca Registrada - Código: &amp;reg
        <br> <img src="quadro de simbolos.png" alt="Lista de Simbolos">
    </p>
</body>
</html>
